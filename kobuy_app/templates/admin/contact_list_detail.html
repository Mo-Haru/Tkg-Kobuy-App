{% extends "admin_layout.html" %}

{% block content %}

<div style="padding: 5px; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh;">
    <!-- カードデザインのコンテナ -->
    <md-elevated-card style="width: 100%; max-width: 600px; padding: 16px; display: block;">
        <!-- タイトル -->
        <h1 class="" style="margin-bottom: 24px;">
            <strong>お問い合わせタイトル：</strong>{{ contact.title }}
        </h1><br>
        <strong>送信者：</strong>{{ contact.user.firstname }} {{ contact.user.lastname }}｜
        <strong>送信日時：</strong>{{ contact.contact_day }} {{ contact.contact_time  }}<br>
        <strong>内容</strong><br>
        <p style="word-break: break-all;">{{ contact.content }}</p>
        <!-- ボタンセクション -->
        <div style="margin-top: 24px; display: flex; justify-content: space-between;">
            <!-- 前のページに戻るボタン -->

            <md-filled-button href="javascript:history.back();">
                <span>前のページへ戻る</span>
                <span slot="icon" class="material-icons  head_icon" viewBox="0 0 48 48">arrow_back</span>
            </md-filled-button>
        </div>
    </md-elevated-card>
</div>

<style>
    /* 見出しの虹色スタイル */
    .rainbow {
        font-size: 2rem;
        font-weight: bold;
        text-align: center;
        background: linear-gradient(90deg, #FF5722, #FFC107, #4CAF50, #2196F3, #9C27B0);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    
    /* md-body-large と md-body-medium の補完 */
    .md-body-large {
        font-size: 1.25rem;
    }

    .md-body-medium {
        font-size: 1rem;
    }

    /* カード影と丸み */
    md-elevated-card {
        border-radius: 12px;
        box-shadow: var(--md-sys-elevation-level3);
        background: var(--md-sys-color-surface);
    }

    /* ボタンのカスタマイズ */
    md-filled-button {
        --md-comp-filled-button-container-color: var(--md-sys-color-primary);
        --md-comp-filled-button-label-text-color: var(--md-sys-color-on-primary);
        --md-comp-filled-button-icon-color: var(--md-sys-color-on-primary);
    }
</style>






{% endblock content %}
